<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/fonts/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="chatbot-container">
      <div class="chatbot-message-intro">
        <img
          height="50px"
          width="50px"
          alt="OpenAI's logo"
          src="/logo.jpeg"
          id="logo"
        />
      </div>
      <div class="chatbot-greeting" id="chatbot-greeting">
        <div>
          <p>Hello, what can I do for you today?</p>
        </div>
      </div>
      <div class="chatbot-messages" id="chatbot-messages"></div>
      <div id="loader"><img src="/dots.svg" alt="Loading" /></div>
      <div
        id="attached-file-icon"
        class="attached-file-icon"
        style="display: none"
      >
        <div id="file">
          <i class="fas fa-file"></i>
          <div id="file-name"></div>
          <i id="file-remover" class="fas fa-times"></i>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa fa-caret-down"></i>
          <span id="selected-model">claude-sonnet-3.5</span>
        </button>
        <!-- Models -->
        <div class="dropdown-content" id="dropdown">
          <!-- IMPORTANT - Feel free to change this list, but remember to change the corresponding values in script.js (AI_TYPE list) -->
          <!-- Search "Models" on you IDE to know where exactly to modify. On the backend, you are kinda on your own -->
          <!-- I advice to modify existing endpoints or create new ones and update script.js -->
          <div>claude-sonnet-3.5</div>
          <div>gpt-3.5</div>
          <div>gemini-1.5-pro</div>
        </div>
      </div>
      <div id="chatbot-form" class="chatbot-input">
        <textarea
          id="chatbot-input"
          type="text"
          placeholder="Type your message..."
        ></textarea>

        <label for="file-input" class="file-upload-btn">
          <input id="file-input" type="file" accept="application/pdf" />
        </label>
      </div>
    </div>
    <script type="module" src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
